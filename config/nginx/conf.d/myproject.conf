upstream myproject {
    server django_docker_gunicorn_1:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://myproject;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/myproject/static/;
    }

    location /media/ {
        alias /usr/src/myproject/media/;
    }
}